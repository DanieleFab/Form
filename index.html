<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form - Iscriviti</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form action="index.html" method="post">
            <h1>Iscriviti al nostro sito</h1>
            
            
              <fieldset>
                <legend><span class="number">1</span>Informazioni</legend>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="user_name">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_mail">
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">
                <label for="bio">Biografia:</label>
                <textarea id="bio" name="user_bio"></textarea>
              </fieldset>
               
              
              <fieldset>
                <legend><span class="number">2</span>Corsi</legend>
                <label for="corsi">Scegli il tuo corso:</label>
                <select id="corsi" name="user_corsi">
                    <optgroup label="Web Design">
                        <option value="primo_logo">Crea il tuo primo logo</option>
                        <option value="html_css">Html e css</option>
                        <option value="css_avanzato">CSS avanzato</option>
                        <option value="user_interface">User Interface</option>
                    </optgroup>
                    <optgroup label="Strategie">
                        <option value="lean_startup">Introduzione al lean start up</option>
                        <option value="business_model">Crea il tuo primo business model</option>
                        <option value="Strategie_monetizzazione">Strategie di monetizzazione</option>
                    </optgroup>
                    <optgroup label="Porgrammazione">
                        <option value="php">PHP</option>
                        <option value="javascript">JAVASCRIPT</option>
                    </optgroup>
                </select>
                <label>Vuoi ricevere la Newsletter?</label>
                <input type="radio" id="si_news" value="si_news" name="newsletter">
                <label for="si_news" class="news">SI</label><br>
                <input type="radio" id="no_news" value="no_news" name="newsletter">
                <label for="no_news" class="news">NO</label>
    
                <label>Interessi</label>
                <input type="checkbox" id="web_design" name="web_design">
                <label for="web_design" class="news">Web Design</label><br>
                <input type="checkbox" id="strategie" name="strategie">
                <label for="strategie" class="news">Strategie</label><br>
                <input type="checkbox" id="programmazione" name="programmazione">
                <label for="programmazione" class="news">Porgrammazione</label><br>
                <input type="checkbox" id="marketing" name="marketing">
                <label for="marketing" class="news">Marketing</label>
              </fieldset>
           
            
            <button>Iscriviti</button>

        </form>


    </body>
</html>
